<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meter Report</title>
    <style>
        @font-face {
            font-family: "DejaVuSans";
            src: url("static/fonts/DejaVuSans.ttf") format("truetype");
        }
        body {
            font-family: "DejaVuSans", sans-serif;
            color: #333;
            line-height: 1.6;
            margin: 40px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid #1db954;
            padding-bottom: 20px;
        }
        .header h1 {
            color: #1db954;
            margin: 0;
            font-size: 24px;
        }
        .header p {
            color: #666;
            margin: 5px 0 0;
        }
        .report-box {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
        .report-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            border-bottom: 1px dashed #e5e7eb;
            padding-bottom: 5px;
        }
        .report-row:last-child {
            border-bottom: none;
        }
        .label {
            font-weight: bold;
            color: #4b5563;
        }
        .value {
            color: #111827;
        }
        .total-section {
            margin-top: 30px;
            text-align: right;
        }
        .total-box {
            display: inline-block;
            background-color: #1db954;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
        }
        .total-box div {
            margin: 5px 0;
            font-size: 18px;
        }
        .footer {
            margin-top: 50px;
            text-align: center;
            font-size: 12px;
            color: #9ca3af;
            border-top: 1px solid #e5e7eb;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Powerloom Data Management System</h1>
        <p>Meter & Salary Report</p>
    </div>

    <div class="report-box">
        <div class="report-row">
            <span class="label">Loomer Name:</span>
            <span class="value">{{ loomer }}</span>
        </div>
        <div class="report-row">
            <span class="label">Shift:</span>
            <span class="value">{{ shift }}</span>
        </div>
        <div class="report-row">
            <span class="label">Date Range:</span>
            <span class="value">{{ from_date }} to {{ to_date }}</span>
        </div>
    </div>

    <div class="total-section">
        <div class="total-box">
            <div><strong>Total Meters:</strong> {{ total }}</div>
            <div><strong>Total Salary:</strong> â‚¹{{ total_salary }}</div>
        </div>
    </div>

    <div class="footer">
        <p>Generated by Powerloom DMS</p>
    </div>
</body>
</html>
