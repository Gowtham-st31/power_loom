<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Powerloom DMS</title>
    
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load after Tailwind so our two-tone overrides win -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body class="flex items-center justify-center p-4">
    <div id="notification" class="hidden fixed top-5 right-5 z-50 transition-all duration-300 transform translate-y-[-20px] opacity-0"></div>

    <div class="w-full max-w-5xl h-[600px] md:h-[700px] glass-card overflow-hidden flex flex-col md:flex-row animate-fade-in">
        <!-- Left Side: Branding -->
        <div class="hidden md:flex md:w-1/2 bg-gradient-to-br from-indigo-600 to-purple-700 p-12 flex-col justify-between text-white relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-full opacity-10 pointer-events-none">
                <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
                            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="1"/>
                        </pattern>
                    </defs>
                    <rect width="100%" height="100%" fill="url(#grid)" />
                </svg>
            </div>
            
            <div class="relative z-10 animate-float">
                <div class="flex items-center space-x-3 mb-8">
                    <div class="w-12 h-12 bg-white/20 backdrop-blur-sm rounded-xl flex items-center justify-center text-white font-bold text-2xl border border-white/30">P</div>
                    <span class="text-2xl font-bold tracking-wide">Powerloom DMS</span>
                </div>
                <h2 class="text-4xl font-bold leading-tight mb-6">Manage your production with precision.</h2>
                <p class="text-indigo-100 text-lg">Track metrics, generate reports, and optimize your loom operations seamlessly.</p>
            </div>
            
            <div class="relative z-10 text-sm text-indigo-200">
                &copy; 2025 Powerloom Data Systems.
            </div>
        </div>

        <!-- Right Side: Login Form -->
        <div class="w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-center bg-white/80 backdrop-blur-md">
            <div class="max-w-md mx-auto w-full">
                <div class="text-center mb-10">
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h1>
                    <p class="text-gray-500">Please sign in to your account</p>
                </div>

                <form id="loginForm" class="space-y-6">
                    <div class="form-group">
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                            </div>
                            <input type="text" id="username" name="username" required placeholder="Enter your username"
                                class="w-full pl-10 pr-4 py-3 modern-input rounded-xl outline-none">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                            </div>
                            <input type="password" id="password" name="password" required placeholder="••••••••"
                                class="w-full pl-10 pr-4 py-3 modern-input rounded-xl outline-none">
                        </div>
                    </div>

                    <div class="flex items-center justify-between text-sm">
                        <label class="flex items-center text-gray-600 cursor-pointer">
                            <input type="checkbox" class="form-checkbox h-4 w-4 text-indigo-600 rounded border-gray-300 focus:ring-indigo-500">
                            <span class="ml-2">Remember me</span>
                        </label>
                        <a href="#" class="text-indigo-600 hover:text-indigo-800 font-medium">Forgot password?</a>
                    </div>

                    <button type="submit" class="w-full btn-primary py-3 px-4 rounded-xl font-bold shadow-lg">
                        Sign In
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            if (!notification) return;
            
            notification.className = type === 'success'
                ? 'fixed top-5 right-5 z-50 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg transition-all duration-300 transform translate-y-0 opacity-100'
                : 'fixed top-5 right-5 z-50 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg transition-all duration-300 transform translate-y-0 opacity-100';
            
            notification.textContent = message;
            notification.classList.remove('hidden');

            setTimeout(() => {
                notification.classList.add('opacity-0', 'translate-y-[-20px]');
                setTimeout(() => {
                    notification.classList.add('hidden');
                }, 300);
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const formData = new FormData(e.target);

                    try {
                        const response = await fetch('/authenticate', {
                            method: 'POST',
                            body: formData
                        });

                        const data = await response.json();

                        if (response.ok && data.status === 'success') {
                            showNotification(data.message, 'success');
                            setTimeout(() => {
                                window.location.href = '/';
                            }, 1000);
                        } else {
                            showNotification(data.message || 'Login failed', 'error');
                        }
                    } catch (error) {
                        showNotification('Network error occurred during authentication.', 'error');
                        console.error('Login error:', error);
                    }
                });
            }
        });
    </script>
</body>
</html>
