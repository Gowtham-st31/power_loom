<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Range - Powerloom DMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body class="flex items-center justify-center p-4 min-h-screen">
    <div class="glass-card w-full max-w-md overflow-hidden animate-fade-in">
        <div class="bg-white/50 backdrop-blur-sm px-8 py-6 border-b border-white/20">
            <h2 class="text-2xl font-bold text-gray-800 text-center">Get Meter Total</h2>
            <p class="text-gray-500 text-center mt-1 text-sm">Select date range and details</p>
        </div>
        
        <form method="POST" class="p-8 space-y-6 bg-white/80 backdrop-blur-md">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Loomer Name</label>
                <input type="text" name="loomer_name" required 
                    class="w-full px-4 py-2 modern-input rounded-lg outline-none"
                    placeholder="Enter name">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Shift</label>
                <div class="relative">
                    <select name="shift" class="w-full px-4 py-2 modern-input rounded-lg appearance-none outline-none cursor-pointer">
                        <option value="Day">Day</option>
                        <option value="Night">Night</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">From Date</label>
                    <input type="date" name="from_date" required 
                        class="w-full px-4 py-2 modern-input rounded-lg outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">To Date</label>
                    <input type="date" name="to_date" required 
                        class="w-full px-4 py-2 modern-input rounded-lg outline-none">
                </div>
            </div>

            <button type="submit" class="w-full btn-primary py-3 px-4 rounded-xl font-bold shadow-lg mt-4">
                Get Total
            </button>
        </form>
    </div>
</body>
</html>
